---
layout: default
title: Juan Zhu's Blog
---

<div class="container">
  <div class="sidebar">
    <h2>About</h2>
    <p>
      <a href="/about">Learn more about me and this blog!</a>
    </p>
  </div>

  <div class="main-content">
    <h1>Recent Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<style>
  .container {
    display: flex;
    max-width: 800px;
    margin: 0 auto;
  }
  .sidebar {
    width: 200px;
    padding: 20px;
    background-color: #f4f4f4;
    border-right: 1px solid #ddd;
  }
  .main-content {
    flex-grow: 1;
    padding: 20px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
</style>
